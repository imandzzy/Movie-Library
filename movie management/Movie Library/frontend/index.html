<!DOCTYPE html>
<html lang="en">

<head>
  <title>Movie Library Management</title>
  <meta charset="utf-8">
  <link rel="icon" href="./logo.svg" sizes="any" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Koulen&family=PT+Sans+Narrow:wght@700&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,500;1,700&display=swap"
    rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</head>

<body onload="getMovies()">
  <div class="app-container">
    <header>
      <div class="logo">
        M<img src="logo.svg" alt="logo" class="logo" />vie Library Management
      </div>
      <button class="btn btn-sm  btn-outline-primary addAndUpdateMovie-btn" onclick="formReset()" data-bs-toggle="modal"
        data-bs-target="#addAndUpdateMovieModal">Add
        Movie</button>
    </header>
    <div id="movie-list"></div>
  </div>
</body>

</html>

<div class="modal fade" id="addAndUpdateMovieModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title movie-modal">Add a movie</h4>
        <button type="button" id="closemodal" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="movie-form" onsubmit="event.preventDefault();addAndUpdateMovie();" class="row g-3">
          <input type="hidden" class="form-control" id="movie_id" name="movie_id" required>
          <div class="mt-1">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
          </div>
          <div class="mt-1">
            <label for="description" class="form-label">Description:</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description" name="description">
          </div>
          <div class="mt-1 col-md-6">
            <label for="release_year" class="form-label">Release/year:</label>
            <input type="number" step="1" value="2022" class="form-control" id="release_year"
              placeholder="Enter release year" name="release_year" required>
          </div>
          <div class="mt-1 col-md-6">
            <label for="duration" class="form-label">Duration:</label>
            <input type="number" class="form-control" id="duration" placeholder="Enter duration(mins)" name="duration"
              required>
          </div>
          <div class="mt-1 col-md-6">
            <label for="poster" class="form-label">Poster url:</label>
            <input type="text" class="form-control" id="poster" placeholder="Enter poster url" name="poster">
          </div>
          <div class="mt-1 col-md-6">
            <label for="trailer" class="form-label">Trailer url:</label>
            <input type="text" class="form-control" id="trailer" placeholder="Enter trailer url" name="trailer">
          </div>
          <div class="mt-1 col-md-6">
            <label for="rating" class="form-label">Rating:</label>
            <input type="number" step="0.1" class="form-control" id="rating" placeholder="Enter rating" name="rating">
          </div>
          <div class="mt-1 col-md-6">
            <label for="imdb" class="form-label">Imdb:</label>
            <input type="text" class="form-control" id="imdb" placeholder="Enter imdb" name="imdb">
          </div>
          <div class="mt-1">
            <label for="genre" class="form-label">Genre:</label><br>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input genre-input" type="checkbox" id="inlineCheckbox1" value="1" name="genre"
                  genre="action">
                <label class="form-check-label" for="inlineCheckbox1">Action</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input genre-input" type="checkbox" id="inlineCheckbox2" value="2" name="genre"
                  genre="adventure">
                <label class="form-check-label" for="inlineCheckbox2">Adventure</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input genre-input" type="checkbox" id="inlineCheckbox3" value="3" name="genre"
                  genre="drama">
                <label class="form-check-label" for="inlineCheckbox3">Drama</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input genre-input" type="checkbox" id="inlineCheckbox4" value="4" name="genre"
                  genre="comedy">
                <label class="form-check-label" for="inlineCheckbox4">Comedy</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input genre-input" type="checkbox" id="inlineCheckbox5" value="5" name="genre"
                  genre="animation">
                <label class="form-check-label" for="inlineCheckbox5">Animation</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input genre-input" type="checkbox" id="inlineCheckbox6" value="6" name="genre"
                  genre="fantasy">
                <label class="form-check-label" for="inlineCheckbox6">Fantasy</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input genre-input" type="checkbox" id="inlineCheckbox7" value="7" name="genre"
                  genre="sci-fi">
                <label class="form-check-label" for="inlineCheckbox7">Sc-FI</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input genre-input" type="checkbox" id="inlineCheckbox8" value="8" name="genre"
                  genre="horror">
                <label class="form-check-label" for="inlineCheckbox8">Horror</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input genre-input" type="checkbox" id="inlineCheckbox9" value="9" name="genre"
                  genre="romance">
                <label class="form-check-label" for="inlineCheckbox9">Romance</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input genre-input" type="checkbox" id="inlineCheckbox10" value="10"
                  name="genre" genre="thriller">
                <label class="form-check-label" for="inlineCheckbox10">Thriller</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input genre-input" type="checkbox" id="inlineCheckbox11" value="11"
                  name="genre" genre="mystery">
                <label class="form-check-label" for="inlineCheckbox11">Mystery</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input genre-input" type="checkbox" id="inlineCheckbox12" value="12"
                  name="genre" genre="crime">
                <label class="form-check-label" for="inlineCheckbox12">Crime</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input genre-input" type="checkbox" id="inlineCheckbox13" value="13"
                  name="genre" genre="family">
                <label class="form-check-label" for="inlineCheckbox13">Family</label>
              </div>
            </div>
          </div>
          <br><button type="submit" class="btn btn-primary" id="submit-movie-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="movieInfoModal">
  <div class="modal-dialog"></div>
</div>
